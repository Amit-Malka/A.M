<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111933;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3953ab;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="url(#aiGradient)" />
  
  <!-- Neural network nodes (representing AI/ML) -->
  <!-- Central node -->
  <circle cx="16" cy="16" r="3" fill="#b5c0e6" />
  
  <!-- Top nodes -->
  <circle cx="10" cy="8" r="2" fill="#b5c0e6" opacity="0.8" />
  <circle cx="16" cy="6" r="2" fill="#b5c0e6" opacity="0.8" />
  <circle cx="22" cy="8" r="2" fill="#b5c0e6" opacity="0.8" />
  
  <!-- Bottom nodes -->
  <circle cx="8" cy="22" r="2" fill="#b5c0e6" opacity="0.8" />
  <circle cx="16" cy="24" r="2" fill="#b5c0e6" opacity="0.8" />
  <circle cx="24" cy="22" r="2" fill="#b5c0e6" opacity="0.8" />
  
  <!-- Side nodes -->
  <circle cx="4" cy="16" r="2" fill="#b5c0e6" opacity="0.8" />
  <circle cx="28" cy="16" r="2" fill="#b5c0e6" opacity="0.8" />
  
  <!-- Connection lines -->
  <line x1="16" y1="16" x2="10" y2="8" stroke="#b5c0e6" stroke-width="1" opacity="0.6" />
  <line x1="16" y1="16" x2="16" y2="6" stroke="#b5c0e6" stroke-width="1" opacity="0.6" />
  <line x1="16" y1="16" x2="22" y2="8" stroke="#b5c0e6" stroke-width="1" opacity="0.6" />
  <line x1="16" y1="16" x2="8" y2="22" stroke="#b5c0e6" stroke-width="1" opacity="0.6" />
  <line x1="16" y1="16" x2="16" y2="24" stroke="#b5c0e6" stroke-width="1" opacity="0.6" />
  <line x1="16" y1="16" x2="24" y2="22" stroke="#b5c0e6" stroke-width="1" opacity="0.6" />
  <line x1="16" y1="16" x2="4" y2="16" stroke="#b5c0e6" stroke-width="1" opacity="0.6" />
  <line x1="16" y1="16" x2="28" y2="16" stroke="#b5c0e6" stroke-width="1" opacity="0.6" />
